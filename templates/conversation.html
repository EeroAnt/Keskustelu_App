<!DOCTYPE html>
{{ topic }}
<br>
{{ header }}
<br>
<hr>
<table>
    <tr>
        <th>Käyttäjä</th>
        <th>Viesti</th>
        <th>Ajankohta</th>
        <th>Muokkaa</th>
        <th>Poista</th>
      </tr>
{% for message in messages %}
<tr>
<th>{{ message.username }}</th><th>{{ message.message }}</th><th>{{ message.time }}</th>
{% if session.username == message.username %}
<th><form action="/go_to_edit_message" method="POST">
    <input type="submit" value="Muokkaa viestiä">
    <input type="hidden" name="message_id" value="{{ message.id }}">
    <input type="hidden" name="message_owner" value="{{ message.username }}">
    <input type="hidden" name="topic_id" value="{{ topic_id }}">
    <input type="hidden" name="header_id" value="{{ header_id }}">
    </form>
</th>
<th>   
<form action="/remove_message" method="POST">
<input type="submit" value="Poista viesti">
<input type="hidden" name="message_id" value="{{ message.id }}">
<input type="hidden" name="message_owner" value="{{ message.username }}">
<input type="hidden" name="topic_id" value="{{ topic_id }}">
<input type="hidden" name="header_id" value="{{ header_id }}">
</form>
</th>
{% else %}
<th></th>
<th></th>
{% endif %}
</tr>
{% endfor %}
</table>
<br>
<form action="/topic{{ topic_id }}/conversation{{ header_id }}" method="POST">
Viesti
    <input type="text" name="message">
<input type="submit" value="Lähetä">
<input type="hidden" name="topic_id" value="{{ topic_id }}">
<input type="hidden" name="topic" value="{{ topic }}">
<input type="hidden" name="header_id" value="{{ header_id }}">
<input type="hidden" name="header" value="{{ header }}">
</form>
<br>
<a href="/topic{{ topic_id }}">Takaisin</a>
